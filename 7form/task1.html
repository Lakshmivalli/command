<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <field set>
            <h1>freshers form</h1>
       username:<input type="text" id="username" name="username" >
        <br><br>
       mailid: <input type="email" id="mail" name="mailid">
       <br><br>
       password:<input type="password" id="pass" name="password">
       <br><br>
       date and time: <input type="datetime-local" id="datetime" name="time">
       <br><br>
       date of birth:<input type="date" id="dob" name="date of birth">
       <br><br>
       <label for="text" >write your  explosure</label>
       <input type="text" id="number" name="write your explosure">
       <br><br>
       <label for="range" >communication</label>
       <input type="range" id="range" name="communication">
       <br><br>
       <label for="file">upload your resume</label>
       <input type="file" id="file" name="upload your resume">
       <br><br>
       <label for="male">male</label>
       <input type="radio" id="male" name="gender" value="male">
       <br>
       <label for="female">female </label>
       <input type="radio" id="female" name="gender" value="female">
       <br><br>
       <h1>select your course</h1>
       <input type="radio" id="front end" name="select your course" value="front end">
       <label for="front end">front end</label><br>
       <input type="radio" id="back end" name="select your course" value="back end">
       <label for="back end">backend</label>
       <br><br>
       <input type="checkbox" id="c" name="course" value="c">
       <label for="c">c</label><br>
       <input type="checkbox" id="python" name="course" value="python">
       <label for="python">python</label><br>
       <input type="checkbox" id="java" name="course" value="java">
       <label for="java">java</label><br>
       <br><br>
       <label for="week">upload your resume in a week</label>
       <input type="week" id="week" name="upload your resume in a week">
       <br><br>
       <label for="month">you will get offer letter in this month</label>
       <input type="month" id="month" name="offer letter update">
       <br><br>
       <input type="checkbox" id="agr for company policy"  name="agree for company policy" value=" I agree for terms and conditions">
       <label for="agr for company policy"> I agree for terms and conditions </label>
       <br><br>
  </field set>
    </form>
    </body>
</html>
